# .github/workflows/tests.yaml
name: Automated Test

on: pull_request

jobs:
  jest:
    name: Jest Ubutu
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "node"
      - run: npm ci
      - run: npm run test
